<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Book</title>
</head>
<body>
    <div class="body-section">
    <img id="backgroundImage" src="backgroundImage.jpg" alt=" " />
    <div class="border-section">
        <div class="border-top">
        <h1 id="TitleName">FRIENDS BOOK</h1>
        </div>
        <div class="border-center">
             <form>
                 <div class="Namelist">
                <label id="yourName" for="textBox">Your name:</label><br>
                <input type="text" id="textBox" style="background-color: rgb(226, 249, 255);"><br>
                 </div>
                 <div class="t1">
                 <label for="textBox1" id="field1">1. A message for me!</label>
                 </div>
                 <div class="t1">
                 <textarea name="textBox1" id="textBox1" cols="40" rows="4"></textarea>
                 </div>
                 <div class="t1">
                 <label for="textBox2" id="field1">2. A nick name for me?</label>
                 </div>
                 <div class="t1">
                 <textarea name="textBox2" id="textBox2" cols="40" rows="4"></textarea>
                 </div>
                 <div class="t1">
                 <label for="textBox3" id="field1">3. Have you ever lied to me?</label>
                 </div>
                 <div class="t1">
                     <div class="radio1">
                        <input type="radio" id="yesMayBe">Yes
                        <input type="radio" id="yesMayBe">Maybe
                     </div>
                 </div>
                 <div class="t1">
                    <label for="textBox3" id="field2">4. How do you feel when you talk to me?</label>
                 </div>
                 <div class="t1">
                    <div class="radio1">
                       <input type="radio" id="yesMayBe">Happy
                       <input type="radio" id="yesMayBe">Irritated
                    </div>
                 </div>
                 <div class="t1">
                    <label for="textBox3" id="field2">5. Do you like to go on a roadtrip with me?</label>
                 </div>
                 <div class="t1">
                    <div class="radio1">
                       <input type="radio" id="yesMayBe">Yes
                       <input type="radio" id="yesMayBe">No
                    </div>
                 </div>
                 <div class="t1">
                    <label for="textBox4" id="field3">6. Best colour that suits me?</label>
                 </div>
                 <div class="t1">
                    <div class="checkbox1">
                       <input type="checkbox" id="bestColour">Red
                       <input type="checkbox" id="bestColour">Black
                       <input type="checkbox" id="bestColour">White
                       <input type="checkbox" id="bestColour">Blue
                       <input type="checkbox" id="bestColour">Green
                    </div>
                 </div>
                 <div class="t1">
                    <label for="textBox4" id="field3">7. The best moment in our Friendship?</label>
                 </div>
                 <div class="t1">
                    <textarea name="textBox1" id="textBox1" cols="40" rows="4"></textarea>
                 </div>
             </form>
        </div>
    </div>
    </div>
</body>
</html>
